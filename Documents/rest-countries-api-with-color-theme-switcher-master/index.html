<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the World</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2 class="dark-mode-head">Where in the World?</h2>
      <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">
        <img
          id="dark-mode-icon"
          src="https://img.icons8.com/ios-glyphs/30/000000/moon-symbol.png"
          alt="Dark Mode Icon"
        />
        <span id="dark-mode-text">Dark Mode</span>
      </button>
    </header>

    <div class="container">
      <div class="search-filter">
        <div class="search">
          <img
            src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"
            alt="Search Icon"
            class="search-icon"
          />
          <input
            type="text"
            id="search-input"
            placeholder="Search for a country"
          />
        </div>
        <div class="filter">
          <select id="region-filter">
            <option value="">Filter by Region</option>
          </select>
        </div>
      </div>

      <ul class="country-list" id="country-list"></ul>

      <p id="error-message">No countries found. Please try again.</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
